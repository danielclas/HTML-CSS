<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="https://postman-echo.com/post" method="post" novalidate onsubmit="return validarDatos()">
    
    Nombre: <br>
    <input type="text" name="nombre" id="nombre"><br>
    <p id="eror-nombre">Error en nombre</p>
    Apellido: <br>
    <input type="text" name="apellido" id="apellido"><br>
    Edad: <br>
    <input type="text" name="edad" id="edad"><br>
    Mail: <br>
    <input type="email" name="email" id="email"><br>

    <br>
    <input type="submit" value="Enviar">
    
    <script>
    
    function validarDatos(){

        var nombre=document.querySelector('#nombre').value;
        var apellido=document.querySelector('#apellido').value;
        var edad=document.querySelector('#edad').value;
        var email=document.querySelector('#email').value;
        console.log(nombre, apellido, edad, email);

        if(nombre.length==0){
            console.log("Error en nombre");
            mostrarErrorNombre(true);
            return false;
            
        }

        return true;
    }

    function mostrarErrorNombre(mostrar){
        document.querySelector('#error-nombre').style.display=mostrar?'block':'none';
    }

    mostrarErrorNombre(false);

    </script>
    
    
    
    
    
    
    </form>
</body>
</html>
