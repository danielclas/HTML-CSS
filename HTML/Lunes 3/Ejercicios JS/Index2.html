<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        var nro;

        do{

        nro=prompt("Ingrese un nro: ");
        nro=parseInt(nro);

            while(nro<1){
                nro=prompt("Ingrese un nro valido: ");
                nro=parseInt(nro);
            }

            do{      

                alert('Cuenta regresiva: '+nro);
                nro--;              

            }while(nro>0);

        console.log('Largaron!');   

        }while(confirm('Desea continuar?'));  
     
      

    </script>
</body>
</html>
