<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>    

        var nro, flagP, primos=' ';

        nro=prompt("Ingrese un nro: ");
        nro=parseInt(nro);

        while(nro<0){
            nro=prompt("Ingrese un nro valido: ");
            nro=parseInt(nro);
        }

        alert("Nros. primos entres 1 y "+nro+": ");

        for(var i=nro ; i>1 ; i--){

            flagP=true;

            for(var j=i-1 ; j>1 ; j--){
                if(i%j==0){                    
                    flagP=false;
                    break;
                }
            }

            if(flagP==true){                
                primos=primos.concat(i, "\n");                
            }
        }

        alert("Nros. primos entres 1 y "+nro+": \n"+primos);

        
        
        
    
    
    
    
    </script>
</body>
</html>
