<body>
    <script>

        var usuario = [
            {
                nombre: 'Juan',
                edad: 22
            },
            {

                edad: 29
            },
            {
                nombre: 'Lucas',

            {

                edad: 33

            {
                nombre: 'Ana',
                edad: 33
            },
            {
                nombre: 'Daniel',
                edad: 83
            }
        ];

        function validar(e){
                
                var id=e.id;             
                var dato= $('#'+id).val();
                console.log(id+dato);

                if(dato=='')console.log('Error');
            }

        $(document).ready(function () {
            console.log('Documento listo');

            $('#enviar-datos').click(function () {
                enviarDatosPost(usuario);
            })

            function enviarDatosPost(usuario) {
                for (var i = 0; i < usuario.length; i++) {
                    $.ajax({

                        url: 'https://5cf8019e7f67dd0014a62ef9.mockapi.io/usuariosAjax',
                        dataType: 'json',
                        type: 'post',
                        //contentType: 'application/json',
                        data: usuario[i],
                        //processData: false,
                        success: function (data, textStatus, jQxhr) {
                            console.log('OK!', data);
                        },
                        error: function (jqXhr, textStatus, errorThrown) {
                            console.log(errorThrown);
                        }
                    })
                }


            }

            $('#leer-datos').click(leerDatosGet);         

            function leerDatosGet() {
                $.ajax({
                    url: 'https://5cf8019e7f67dd0014a62ef9.mockapi.io/usuariosAjax',
                    type: 'get',
                    success: function (data, textStatus, jQxhr) {
                        console.log('OK!', data);
                    },
                    error: function (jqXhr, textStatus, errorThrown) {
                        console.log(errorThrown);
                    }
                })

            }

        });

    </script>

    <div class="container">
        <h1>Formulario de envio</h1>
        <hr>       

        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" onblur="validar(this)" id="nombre" placeholder="Ingrese nombre">                
            </div>
            <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" onblur="validar(this)" id="apellido" placeholder="Ingrese apellido">                
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" onblur="validar(this)" id="email" placeholder="Ingrese email">
            </div>
            <div class="form-group">

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <hr>

        </div>
